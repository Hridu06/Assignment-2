<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = parseFloat(prompt("Enter a number : "));
      var j;
      
      for (let i = 1; i <= x; i++) {
        var a = "";
        for (j = 1; j <= i; j++) {
          a = a + "" + j;
        }
        console.log(a);
      }
    </script>
  </body>
</html>
