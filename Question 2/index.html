<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = parseFloat(prompt("Enter a number  "));
      var sum = 1;

      while (isNaN(x)) {
        alert("Invalid! Enter a valid Interger Number");
        var x = parseFloat(prompt("Enter a number  "));
      }
      for (i = x; i >= 1; i--) {
        sum = sum * i;
      }
      console.log(sum);
    </script>
  </body>
</html>
